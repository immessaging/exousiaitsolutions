<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login â€“ Creative Coding Campus</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fce4ec, #e3f2fd);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
}

.login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0,0,0,0.08);
      width: 95%;
      max-width: 400px;
      text-align: center;
}

    h2 {
      color: #c2185b;
      margin-bottom: 20px;
}

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
}

.btn {
      background: #c2185b;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
}

.btn:hover {
      background: #8e1244;
}

.link {
      margin-top: 10px;
      display: block;
      color: #c2185b;
      text-decoration: none;
      font-size: 0.9em;
}

.remember {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
}

.error {
      color: crimson;
      font-size: 0.9em;
      margin-top: 10px;
}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸŽ’ Student Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <div class="remember">
      <input type="checkbox" id="rememberMe" />
      <label for="rememberMe">&nbsp;Remember Me</label>
    </div>

    <button class="btn" onclick="loginStudent()">Login</button>
    <a class="link" href="student-register.html">ðŸ”° New Student? Create Profile</a>
    <div class="error" id="loginError"></div>
  </div>

  <script>
    function loginStudent() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorBox = document.getElementById("loginError");

      if (!user ||!pass) {
        errorBox.textContent = "Please enter both username and password.";
        return;
}

      // Dummy login logic
      if (user === "student123" && pass === "codequest") {
        errorBox.textContent = "";
        if (document.getElementById("rememberMe").checked) {
          localStorage.setItem("coderName", user);
}
        window.location.href = "learner-dashboard.html"; // Redirect to dashboard
} else {
        errorBox.textContent = "Invalid login. Try again.";
}
}
  </script>
</body>
</html>
