<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login ‚Äì Creative Coding Campus</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fff3e0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
}

.login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0,0,0,0.08);
      width: 95%;
      max-width: 400px;
      text-align: center;
}

    h2 {
      color: #1976d2;
      margin-bottom: 25px;
}

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
}

.btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
}

.btn:hover {
      background: #115293;
}

.error {
      color: crimson;
      font-size: 0.9em;
      margin-top: 10px;
}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üë©‚Äçüè´ Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Admin Username" />
    <input type="password" id="adminPass" placeholder="Password" />
    <button class="btn" onclick="loginAdmin()">Login</button>
    <div class="error" id="errorBox"></div>
  </div>

  <script>
    function loginAdmin() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      const errorBox = document.getElementById("errorBox");

      // Replace this logic with real authentication later
      if (user === "admin" && pass === "secure123") {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
} else {
        errorBox.textContent = "‚ùå Invalid admin credentials.";
}
}
  </script>
</body>
</html>
