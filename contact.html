<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact RoboClub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Josefin Sans', sans-serif;
        
        justify-content: center;
        align-items: center;
        
    }
    
    body {
        font-family: 'Josefin Sans', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #eca3c5;
        color: #460317;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.7) url('background4.jpg') no-repeat;
        background-size: cover;
        background-position: top;
        text-align: center;  
        background-position: fixed;

    }
    h1{
      text-align: center;  
      color: #f8f4f6;
      margin: 0px;
      padding: 20px;
      background-color: #460317;
    }
    form{
      justify-content: center;
      align-items: center;
      margin-top: 3%;
      margin-bottom: 20%;
      border: inset palevioletred 3px;
      color: #f8f4f6;
      border-radius: 15px;
      box-shadow: 5px 7px 9px black;
      box-shadow: 5px 7px 9px white;
      box-shadow: 5px 7px 9px black;
      box-shadow: 5px 7px 9px white;
      width: 40%;
      height: 65%;
      margin-left: 37%;
    }
    form .input-group{
      
      padding: 10px;
      
    }
    
  .input-group {
    margin-bottom: 15px;
    padding-left: 20px;
    padding-right:25px ;
  }

  .input-group label {
    /*display: block;*/
    margin-bottom: 5px;
    font-weight: bold;
    color: #000000;
  }

  .input-group input, .input-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .submit-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
    margin-bottom: 10%;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }
    </style>
</head>
<body>
    <h1>Welcome to our contact form, we are happy to hear from you.</h1>

    <form>
        <div class="input-group">
        <label> Name</label> 
     <input type="text" name="name" id="name" placeholder="enter your name here">
    </div>
     <div class="input-group">
     <label> Email</label> 
     <input type="email" name="email" id="email" placeholder="enter your email here" required>
    </div>
     <div class="input-group">
     <label> Phone No </label> 
     <input type="tel" name="tel" id="tel" placeholder="enter your phone number here" required>
    </div>
     <div class="input-group">
        <label> Address</label> 
     <input type="text" name="address" id="address" placeholder="enter your address here" required>
     </div>
     <div class="input-group">
     <label for="subject">Subject:</label>
     <input type="text" id="subject" name="subject" placeholder="Enter your message subject"  required>
   </div>
   <div class="input-group">
     <label for="message">Message:</label>
     <textarea id="message" name="message" rows="5" required placeholder="Enter|type your text or message here" ></textarea>
   </div>
   <button class="submit-button" type="submit">Submit</button>
    </form>
</body>
</html>
