    <!-- Add Student -->
    <div class="input-row">
      <input type="text" id="newName" placeholder="Full Name" />
      <input type="number" id="newLevel" placeholder="Level Completed (1â€“5)" />
      <input type="text" id="newBadges" placeholder="Badges (comma-separated)" />
      <button class="btn" onclick="addStudent()">âž• Add Student</button>
    </div>
   
      <!-- Student Table -->
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Level</th>
            <th>Badges</th>
            <th>Certificate</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
  
      <!-- Chart -->
      <canvas id="progressChart"></canvas>

    <script>
      let students = [
        { name: "Ada Bright", level: 4, badges: ["Hero", "Story"], cert: true},
        { name: "Leo Sparks", level: 2, badges: ["Explorer"], cert: false},
      ];
  
      const table = document.getElementById("studentTableBody");
  
      function renderTable() {
        table.innerHTML = "";
        students.forEach((s, i) => {
          let row = `
            <tr>
          <td>${s.name}</td>
            <td>${s.level}</td>
            <td>${s.badges.map(b => <span class="badge">${b}</span>).join(" ")}</td>
            <td>${s.cert? "âœ…": "â€”"}</td>
            <td>
              <button class="btn" onclick="resetPassword(${i})">Reset PW</button>
              <button class="btn" onclick="removeStudent(${i})">ðŸ—‘</button>
            </td>
          </tr>`;
        table.insertAdjacentHTML("beforeend", row);
});
      updateChart();
}

    function addStudent() {
      const name = document.getElementById("newName").value;
      const level = parseInt(document.getElementById("newLevel").value);
      const badges = document.getElementById("newBadges").value.split(",").map(bÂ =>Â b.trim());
      if (!name || isNaN(level)) return alert("Fill in name and level.");

      students.push({ name, level, badges, cert: level>= 4});
      renderTable();
      document.getElementById("newName").value = "";
      document.getElementById("newLevel").value = "";
      document.getElementById("newBadges").value = "";
}

    function removeStudent(index) {
      if (confirm("Remove this student?")) {
        students.splice(index, 1);
        renderTable();
}
}

    function resetPassword(index) {
      alert(ðŸ” Password reset link sent to ${students[index].name});
}

    // Chart.js
    let chart;
    function updateChart() {
      const ctx = document.getElementById("progressChart").getContext("2d");
      const labels = students.map(s => s.name);
      const data = students.map(s => s.level);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Levels Completed",
            data,
            backgroundColor: "#1976d2"
}]
},
        options: {
          scales: {
            y: { beginAtZero: true, max: 5}
}
}
});
}

    // Initial load
    renderTable();
  </script>
